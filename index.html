<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple responsive header </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="custom-header-top-bar">

    <div class="container d-flex align-items-center justify-content-end">
            <p>It's header top sentence. A simple text to emphasize our brand identity.</h2>
    </div>

   </div>
   

   <div class="custom-header-main-bar navbar navbar-expand-lg">

    <div class="container d-flex justify-content-between align-items-center">

        <div class="custom-header-logo">
            <img src="img/dev-sihab.png" alt="header Logo">
        </div>

        <div class="custom-menu-area">
           
            <!-- Menu area start -->

            <nav class="navbar navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          </nav>

            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse custom-menu-bar" id="navbarNav">

                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a  aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a  href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a  href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a  href="#">What We Do</a>
                      </li>
                      <li class="nav-item">
                        <a  href="#">Our Team</a>
                      </li>
                      <li class="nav-item">
                        <a  href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a  href="#">Contact Us</a>
                      </li>
                  </ul>

              </div>
            </nav>

            <!-- Menu area end -->

         


   

            <div class="collapse  custom-mobile-menu custom-menu-bar" id="navbarToggleExternalContent">

                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a  aria-current="page" href="#">Heli Ski</a>
                    </li>
                    <li class="nav-item">
                      <a  href="#">Cat Ski</a>
                    </li>
                    <li class="nav-item">
                      <a  href="#">Resort + Apres Ski</a>
                    </li>
                    <li class="nav-item">
                        <a  href="#">Articles</a>
                      </li>
                      <li class="nav-item">
                        <a  href="#">Contact Us</a>
                      </li>
                  </ul>
            </div>
              <!-- dfdfdf -->
        </div> 
    </div>
   </div>
  


<script src="js/bootstrap.min.js"></script>
</body>
</html>
